<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <script async defer src="pokemon.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id='btn-counter'>Counter ++</button>
    <p id='counter'></p>

    <div class='container'>
        <div class='card--container'>
        </div>

        <div class="container row">
            <label for="poke-name">Pokemon (Name / ID)</label>
            <input id='poke-name' type="text" name="poke-name" value="">
        </div>
        <div class='container row'>
            <button id='previous-btn' class='btn primary'>Previous</button>
            <button id='get-btn' class='btn primary'>Get Pokemon</button>
            <button id='next-btn' class='btn primary'>Next</button>
        </div>
    </div>
</body>
</html>
